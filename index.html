<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Psicología UNSTA</title>
  <style>
  body {
      font-family: 'Segoe UI', sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 30px;
      color: #4a148c;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #ad1457;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      padding-top: 20px;
    }

    .anio {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .anio h2 {
      text-align: center;
      font-size: 16px;
      color: #d81b60;
      margin-bottom: 12px;
      border-bottom: 1px solid #f8bbd0;
      padding-bottom: 5px;
    }

    .materia {
      background: #e1bee7;
      border: 2px solid #a678f2;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .materia:hover {
      background: #d8afe9;
      transform: scale(1.03);
    }

    .pendiente {
      background: #f3e5f5;
      color: #6a1b9a;
      cursor: pointer;
    }

    .cursando {
      background: #b3e5fc;
      color: #004d60;
    }

    .aprobada {
      background: #9575cd;
      color: #fff;
    }

    .bloqueada {
      background: #c9c9c9;
      color: #5a5a5a;
      cursor: not-allowed;
    }

    .parcial {
      background: #ce93d8;
      color: #4a148c;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e2f;
        color: #eee;
      }

      .anio {
        background: rgba(255,255,255,0.07);
        box-shadow: 0 0 8px rgba(0,0,0,0.6);
      }

      .anio h2 {
        color: #d1b3ff;
        border-bottom: 1px solid #4e3b68;
      }

      .materia {
        background: #4b3869;
        border-color: #a678f2;
        color: #eee;
      }

      .materia:hover {
        background: #6b4b8b;
      }

      .pendiente {
        background: #5e35b1;
        color: #e1bee7;
      }

      .cursando {
        background: #368db9;
        color: #e0f7fa;
      }

      .aprobada {
        background: #7c4dff;
        color: white;
      }

      .bloqueada {
        background: #3e3e3e;
        color: #aaa;
      }

      .parcial {
        background: #9c27b0;
        color: #f3e5f5;
      }
    }

    button {
      margin: 30px auto 10px;
      display: block;
      padding: 10px 20px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #5a4b81;
    }
  </style>
</head>
<body>
  <h1>Psicología - UNSTA</h1>

  <div class="container">
    <!-- Años 1 a 4 (idéntico a tu estructura actual) -->
    <!-- ... omito por brevedad ya que no cambia nada del HTML de materias ... -->
  </div>

 <button onclick="reiniciar()">Reiniciar progreso</button>

<script>
    const estados = ["pendiente", "cursando", "aprobada"];

    function cambiarEstado(el) {
      if (el.classList.contains("bloqueada")) return;

      let actual = localStorage.getItem(el.dataset.id) || "pendiente";
      let nuevo = estados[(estados.indexOf(actual) + 1) % estados.length];
      localStorage.setItem(el.dataset.id, nuevo);

      el.classList.remove("pendiente", "cursando", "aprobada", "parcial", "bloqueada");
      el.classList.add(nuevo);

      // Forzar repintado en móviles
      el.style.display = "none";
      el.offsetHeight;
      el.style.display = "";

      actualizarBloqueos();
    }

    function actualizarBloqueos() {
      document.querySelectorAll(".materia").forEach(el => {
        const id = el.dataset.id;
        const saved = localStorage.getItem(id);

        if (el.dataset.correlativas) {
          const requisitos = el.dataset.correlativas.split(",");
          const aprobadas = requisitos.filter(r => localStorage.getItem(r) === "aprobada");

          if (aprobadas.length === requisitos.length) {
            el.className = "materia " + (saved || "pendiente");
          } else if (aprobadas.length > 0) {
            el.className = "materia parcial";
          } else {
            el.className = "materia bloqueada";
          }
        } else {
          el.className = "materia " + (saved || "pendiente");
        }

        el.onclick = () => cambiarEstado(el);
      });
    }

    function reiniciar() {
      if (confirm("¿Seguro que querés reiniciar tu progreso?")) {
        localStorage.clear();
        location.reload();
      }
    }

    window.onload = actualizarBloqueos;
  </script>
</body>
</html>
