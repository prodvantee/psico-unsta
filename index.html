<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: sans-serif;
    }

    .contenedor {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .materia {
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .pendiente { background-color: #444; }
    .cursando { background-color: #6a5acd; }
    .aprobada { background-color: #9b59b6; }
    .bloqueada { background-color: #333; opacity: 0.4; cursor: not-allowed; }
    .parcial { background-color: #8e44ad; }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e2f;
        color: #eee;
      }

      .anio {
        background: rgba(255,255,255,0.07);
        box-shadow: 0 0 8px rgba(0,0,0,0.6);
      }

      .anio h2 {
        color: #d1b3ff;
        border-bottom: 1px solid #4e3b68;
      }

      .materia {
        background: #4b3869;
        border-color: #a678f2;
        color: #eee;
      }

      .materia:hover {
        background: #6b4b8b;
      }

      .pendiente {
        background: #5e35b1;
        color: #e1bee7;
      }

      .cursando {
        background: #368db9;
        color: #e0f7fa;
      }

      .aprobada {
        background: #7c4dff;
        color: white;
      }

      .bloqueada {
        background: #3e3e3e;
        color: #aaa;
      }

      .parcial {
        background: #9c27b0;
        color: #f3e5f5;
      }
    }

    button {
      margin: 30px auto 10px;
      display: block;
      padding: 10px 20px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #5a4b81;
    }
  </style>
</head>
<body>
  <h1>Psicología - UNSTA</h1>

  <div class="container">
  </div>

 <button onclick="reiniciar()">Reiniciar progreso</button>

<script>
    const estados = ["pendiente", "cursando", "aprobada"];

    function cambiarEstado(el) {
      if (el.classList.contains("bloqueada")) return;

      let actual = localStorage.getItem(el.dataset.id) || "pendiente";
      let nuevo = estados[(estados.indexOf(actual) + 1) % estados.length];
      localStorage.setItem(el.dataset.id, nuevo);

      el.classList.remove("pendiente", "cursando", "aprobada", "parcial", "bloqueada");
      el.classList.add(nuevo);

      el.style.display = "none";
      el.offsetHeight;
      el.style.display = "";

      actualizarBloqueos();
    }

    function actualizarBloqueos() {
      document.querySelectorAll(".materia").forEach(el => {
        const id = el.dataset.id;
        const saved = localStorage.getItem(id);

        if (el.dataset.correlativas) {
          const requisitos = el.dataset.correlativas.split(",");
          const aprobadas = requisitos.filter(r => localStorage.getItem(r) === "aprobada");

          if (aprobadas.length === requisitos.length) {
            el.className = "materia " + (saved || "pendiente");
          } else if (aprobadas.length > 0) {
            el.className = "materia parcial";
          } else {
            el.className = "materia bloqueada";
          }
        } else {
          el.className = "materia " + (saved || "pendiente");
        }

        el.onclick = () => cambiarEstado(el);
      });
    }

    function reiniciar() {
      if (confirm("¿Seguro que querés reiniciar tu progreso?")) {
        localStorage.clear();
        location.reload();
      }
    }

    window.onload = actualizarBloqueos;
  </script>
</body>
</html>
